name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npm test
        env:
          CI: true  # Ensures Vitest runs in CI mode

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test  # Depends on test job
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Archive production build
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: .next

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
